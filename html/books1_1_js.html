<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>じゃんけんゲーム</title>
    <style media="screen">
      h1{
        color: black; font-size: 42px;
      }
      p{
        color: red; font-size: 32px;
      }
    </style>
  </head>
  <body>
    <h1>じゃんけんゲーム（相手はグー）</h1>
    <script type="text/javascript">
      var num = Math.floor(Math.random()*3) + 1; //じゃんけんの手
      if(num == 1){
        var image = '<img src="/img/goo.png" alt="グー">';
        var message = 'あいこ'
      }else if (num == 2) {
        var image = '<img src="/img/tyoki.png" alt="チョキ">'
        var message = '負け'
      }else {
        var image = '<img src="/img/paaa.png" alt="パー">'
        var message = '勝ち'
      }
      document.write(image);
      document.write('<p>あなたは' + message + '</p>');
    </script>
  </body>
</html>
<!-- じゃんけんゲーム 完成　-->
